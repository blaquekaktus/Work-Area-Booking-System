<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title>Alle Räume</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/WABS.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Font Awesome 4-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/sidebar-accordionAdmin.css">
  <script src="/static/js/sidebar-accordion.js"></script>
  <script src="/static/js/DropDown.js"></script>
  <style>
    body {
      background-image: url("/static/img/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-barAdmin">
  <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
  <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
  <div class="top-bar-header">
    <h1>W.A.B.S.</h1>
  </div>
  <div class="top-bar-sub-header">
    <h2>Working-Area Booking System</h2>
  </div>
</div>
<!-- Side Navbar -->
<div class="contenedor-menu">
  <!-- <a href="" class="btnMenu">Menu <i class="fa fa-bars"></i></a> -->

  <ul class="menu">
    <li><a href="/templates/Interface/templateAdmin.html">Home</a></li>
    <li><a href="#">Bookings <i class="fa fa-chevron-down"></i></a>
      <ul>
        <li><a href="#">Work-Area</a></li>
        <li><a th:href="@{/web/roomBooking/allBookings}">Raumbuchungen</a></li>
        <li><a href="#">Räume</a></li>
      </ul>
    </li>
    <li><a href="#">Mitarbeiter</a></li>
    <li><a th:href="@{/web/rooms/allRooms}">Alle Räume</a></li>
    <li><a href="#">Ressourcen</a></li>
    <li><a href="#">Zurück</a></li>
  </ul>
</div>
<!-- Content -->
<div class="content-container">
  <div class="allroomsContainer">
    <h1>Liste aller Räume</h1><br><br>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Stockwerk</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="room : ${rooms}">
        <tr>
          <td th:text="${room.id}"></td>
          <td th:text="${room.floor}"></td>
          <td>
            <a th:href="@{'/web/roomBooking/createBooking/' + ${room.id}}" class="button" role="button">Buchen</a>
            <a th:href="@{'/web/rooms/updaterooms/' + ${room.id}}" class="button" role="button">Bearbeiten</a>
            <a th:href="@{'/web/rooms/deleterooms/' + ${room.id}}" class="delete-button" role="button">Löschen</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
    <a th:href="@{addrooms}" class="add-button" role="button">Neuer Raum</a>
  </div>
</div>
<div class="filler"></div>
</body>
</html>
