<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="headerAdmin :: headerAdmin" th:with="title='Ressource hinzufügen'">  </div>
<body>
<!-- Top Bar -->
<div th:insert="topbarAdmin :: topbarAdmin">  </div>
<!-- Side Navbar -->
<div th:insert="navbarAdmin :: navbarAdmin">  </div>
<!-- Content -->
<div class="contenedor-menu">
  <!-- <a href="" class="btnMenu">Menu <i class="fa fa-bars"></i></a> -->

  <ul class="menu">
    <li><a href="/templates/Interface/templateAdmin.html">Home</a></li>
    <li><a href="#">Bookings <i class="fa fa-chevron-down"></i></a>
      <ul>
        <li><a href="#">Work-Area</a></li>
        <li><a th:href="@{/web/roomBooking/allBookings}">Raumbuchungen</a></li>
        <li><a href="#">Räume</a></li>
      </ul>
    </li>
    <li><a href="#">Mitarbeiter</a></li>
    <li><a th:href="@{/web/rooms/allRooms}">Alle Räume</a></li>
    <li><a href="#">Ressourcen</a></li>
    <li><a href="#">Zurück</a></li>
  </ul>
</div>
<!-- Content -->
<div class="content-container">
  <div class="allroomsContainer">
    <h1>Liste aller Räume</h1><br><br>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Stockwerk</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="room : ${rooms}">
        <tr>
          <td th:text="${room.id}"></td>
          <td th:text="${room.floor}"></td>
          <td>
            <a th:href="@{'/web/roomBooking/createBooking/' + ${room.id}}" class="button" role="button">Buchen</a>
            <a th:href="@{'/web/rooms/updaterooms/' + ${room.id}}" class="button" role="button">Bearbeiten</a>
            <a th:href="@{'/web/rooms/deleterooms/' + ${room.id}}" class="delete-button" role="button">Löschen</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
    <a th:href="@{addrooms}" class="add-button" role="button">Neuer Raum</a>
  </div>
</div>
<div class="filler"></div>
</body>
</html>
