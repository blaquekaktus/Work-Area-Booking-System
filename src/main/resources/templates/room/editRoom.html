<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="headerAdmin :: headerAdmin" th:with="title='Ressource hinzufügen'">  </div>
<body>
<!-- Top Bar -->
<div th:insert="topbarAdmin :: topbarAdmin">  </div>
<!-- Side Navbar -->
<div th:insert="navbarAdmin :: navbarAdmin">  </div>
<!-- Content -->
<!-- Content -->
<div class="content-container">
  <div class="addroomContainer">
    <h1>Raum bearbeiten</h1><br><br>
    <form th:object="${updateroom}" th:action="@{/web/room/updateRoom}" method="post"> <!--zuerst objekt holen, mapping wohin, übertragungsmethode-->
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" name="id" th:field="*{id}" readonly>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{floor}" required>
      </div>
      <div class="form-group">
        <label for="info">Info:</label>
        <input type="text" class="form-control" id="info" name="info" th:field="*{info}">
      </div>
      <button type="submit" class="button">Senden</button>
    </form>
  </div>
</div>
<div class="filler"></div>
</body>
</html>
