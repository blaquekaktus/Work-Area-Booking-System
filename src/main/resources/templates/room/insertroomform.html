<head>

    <meta charset="UTF-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script th:src="@{/static/js/sidebar-accordion.js}"></script>

    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;

        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;

            padding: 20px;

<body>
<h1>Raum eintragen</h1>
<!-- Top Bar -->
<div class="top-bar">
    <img th:src="@{/static/img/LogoWhite.png}" alt="Logo" class="logo">
    <a href="#" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div class="contenedor-menu">
    <!-- <a href="" class="btnMenu">Menu <i class="fa fa-bars"></i></a> -->

    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Bookings <i class="fa fa-chevron-down"></i></a>
            <ul>
                <li><a href="#">Work-Area</a></li>
                <li><a href="#">Ressourcen</a></li>
                <li><a href="#">R채ume</a></li>
            </ul>
        </li>
        <li><a href="#">Meine Buchungen <i class="fa fa-chevron-down"></i></a>

                <li><a href="#">Work-Area</a></li>

            </ul>
        </li>
        <li><a href="#">Zur체ck</a></li>
    </ul>
</div>
<div class="content">
    <form th:action="@{/web/insertroom}" method="post" th:object="${myroom}">

        <div class="form-group">
            <label for="vertices">Eckpunkte</label>
            <input type="text" id="vertices" th:field="*{vertices}"/>
            <p th:if="${#fields.hasErrors('vertices')}" th:errorclass="error" th:errors="*{vertices}"/>
        </div>
        <div class="form-group">
            <label for="floor">Stockwerk</label>
            <input type="text" id="floor" th:field="*{floor}"/>
            <p th:if="${#fields.hasErrors('floor')}" th:errorclass="error" th:errors="*{lname}"/>
        </div>
        <div class="form-group">
            <label for="info">Info</label>
            <input type="text" id="info" th:field="*{info}"/>
            <p th:if="${#fields.hasErrors('info')}" th:errorclass="error" th:errors="*{info}"/>
        </div>
        <button type="submit" name="action" value="save">speichern</button>
    </form>

</div>

</body>
