<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="headerAdmin :: headerAdmin" th:with="title='Ressource hinzuf체gen'">  </div>
<body>
<!-- Top Bar -->
<div th:insert="topbarAdmin :: topbarAdmin">  </div>
<!-- Side Navbar -->
<div th:insert="navbarAdmin :: navbarAdmin">  </div>
<!-- Content -->
<div class="content-container">
  <div class="addroomContainer">
    <h1>Raum erstellen</h1><br><br>
    <div class="scroll-container">
    <form th:object="${newroom}" th:action="@{/web/room/addroom}" method="post"><!--zuerst objekt holen, mapping wohin, 체bertragungsmethode-->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
      </div>
      <div class="form-group">
        <label for="roomtype">Kategorie:</label>
        <select name="roomtype" id="roomtype" class="form-control">
          <option>---Bitte Ausw채hlen---</option>
          <!--<option th:each="room : ${newroom.roomtype}"
                  th:value="${room}" th:text="${room}">-->
          <option th:each="type : ${T(com.itkolleg.bookingsystem.domains.roomtype).values()}"
                  th:value="${type}" th:text="${type}" th:selected="${type == newroom.roomtype}">
          </option>
          <!-- Testung muss noch durchgef체hrt werden-->
        </select>
      </div>
      <div class="form-group">
        <label for="id">Beschreibung:</label>
        <textarea class="form-control" id="id" name="id" th:field="*{}"></textarea>
      </div>
      <div class="form-group">
        <label for="info">Info:</label>
        <input type="text" class="form-control" id="info" name="info" th:field="*{info}">
      </div>
      <div class="form-group">
        <label for="serialnumber">Seriennummer:</label>
        <input type="text" class="form-control" id="serialnumber" name="serialnumber" th:field="*{serialnumber}" required>
      </div>
      <div class="button-row">
      <button type="submit" class="button">Senden</button>
      </div>
    </form>
  </div>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
