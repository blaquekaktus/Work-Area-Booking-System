  <h1>Stockwerk 1</h1>
  <!-- Hier wird deine Grundriss.svg eingebunden -->
  <object data="/static/img/Grundriss.svg" type="image/svg+xml" id="svgContainer"></object>
  <div id="roomInfo" style="position: absolute; display: none;"></div>
</div>

<script>
  // Funktion zum Behandeln des Klickereignisses auf einen Raum
  function roomClickHandler(roomId) {
    // Hier kannst du die gewünschte Logik zum Buchen des Raums implementieren
    console.log("Raum " + roomId + " wurde geklickt!");
  }

  // Warte, bis das DOM geladen ist
  document.addEventListener("DOMContentLoaded", function(event) {
    // Hole das SVG-Element aus dem DOM
    var svgObject = document.getElementById("svgContainer");

    // Warte, bis das SVG-Dokument geladen ist
    svgObject.addEventListener("load", function() {
      // Zugriff auf das SVG-Dokument
      var svgDoc = svgObject.contentDocument;

      // Pfade für die Räume
      var roomPaths = [
        "M 6.6298705,394.93204 407.42054,373.98479 422.78185,585.31923 18.73272,606.26648 Z",
        "m 16.452035,631.67585 418.013945,-20.94724 5.12044,390.54979 -399.859667,-0.931 z",
        "m 462.86113,611.1941 330.9665,-3.72395 2.79296,392.87725 -328.63902,-0.4655 z",
        "m 1551.633,603.01053 -400.9098,3.29155 -1.3166,395.64342 h 403.543 z",
        "m 811.03601,608.277 323.22949,-2.63323 1.9749,394.98503 -323.88778,-0.65827 z",
        "m 1330.4414,554.95402 223.1665,-0.65831 0.6583,-487.806557 -223.8248,-2.633234 z"
      ];

      // Erstelle Pfade für die Räume und füge Klickereignis hinzu
      for (var i = 0; i < roomPaths.length; i++) {
        var roomId = "room" + i;
        var room = svgDoc.createElementNS("http://www.w3.org/2000/svg", "path");
        room.setAttribute("d", roomPaths[i]);
        room.setAttribute("fill", "#ffffff");
        room.setAttribute("id", roomId);
        room.addEventListener("click", function(event) {
          // Rufe den Klickereignis-Handler auf und übergebe die Raum-ID
          roomClickHandler(event.target.id);
        });
        svgDoc.getElementById("svgContainer").appendChild(room);
      }
    });
  });
</script>
