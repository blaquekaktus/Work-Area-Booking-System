<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title>Ressource hinzufügen</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/WABS.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Font Awesome 4-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/sidebar-accordion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <script src="/static/js/sidebar-accordion.js"></script>
  <script src="/static/js/DropDown.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <style>
    body {
      background-image: url("/static/img/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
  <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
  <a href="../Interface/start.html" class="logout-link">Abmelden</a>
  <div class="top-bar-header">
    <h1>W.A.B.S.</h1>
  </div>
  <div class="top-bar-sub-header">
    <h2>Working-Area Booking System</h2>
  </div>
</div>
<!-- Side Navbar -->
<div class="contenedor-menu">
  <!-- <a href="" class="btnMenu">Menu <i class="fa fa-bars"></i></a> -->

  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Bookings <i class="fa fa-chevron-down"></i></a>
      <ul>
        <li><a href="#">Work-Area</a></li>
        <li><a href="#">Ressourcen</a></li>
        <li><a href="#">Räume</a></li>
      </ul>
    </li>
    <li><a href="#">Meine Buchungen <i class="fa fa-chevron-down"></i></a>
      <ul>
        <li><a href="#">Work-Area</a></li>
        <li><a href="#">Ressourcen</a></li>
        <li><a href="#">Räume</a></li>
        <li><a href="#">Vergangene Buchungen</a></li>
      </ul>
    </li>
    <li><a href="#">Zurück</a></li>
  </ul>
</div>
<!-- Content -->
<div class="content-container">
  <div class="addRessourceContainer">
    <h1>Ressource buchen</h1><br><br>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Kategorie</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="ressource : ${ressourcesEmployee}">
        <tr>
          <td th:text="${ressource.id}"></td>
          <td th:text="${ressource.name}"></td>
          <td th:text="${ressource.ressourcetype}"></td>
        </tr>
      </th:block>
      </tbody>
    </table>
    <button type="submit" class="button">Buchen</button>
    </form>
    <div id="datepickerContainer">
      <label for="startDate">Startdatum:</label>
      <input type="text" id="startDate">
      <label for="startTime">Startzeit:</label>
      <select id="startTime">
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="08:00">08:00</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <!-- Weitere Stundenoptionen hier hinzufügen -->
      </select>
      <label for="endDate">Enddatum:</label>
      <input type="text" id="endDate">
      <label for="endTime">Endzeit:</label>
      <select id="endTime">
        <option value="" disabled selected>Bitte auswählen</option>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <!-- Weitere Stundenoptionen hier hinzufügen -->
      </select>
    </div>
  </div>
</div>
<div class="filler"></div>
</body>
</html>
