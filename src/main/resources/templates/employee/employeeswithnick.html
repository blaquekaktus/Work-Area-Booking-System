<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterliste</title>
</head>
<body>
<h1>Mitarbeiterliste</h1>
<div>
    <form th:action="@{/web/employees/employeeswithnick}" method="post">
        <div class="form-group">
            <label for="nickname">Suche nach Nickname: </label>
            <input type="text" id="nickname" name="nickname"/>
            <button class="btn btn-success" name="submit" type="submit">Suche</button>
        </div>
    </form>
    <table>
        <th:block th:each="employee : ${employeesnick}">
            <tr>
                <td th:text="${employee.id}">...</td>
                <td th:text="${employee.fname}">...</td>
                <td th:text="${employee.lname}">...</td>
                <td th:text="${employee.nick}">...</td>
                <td th:text="${employee.role}">...</td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
