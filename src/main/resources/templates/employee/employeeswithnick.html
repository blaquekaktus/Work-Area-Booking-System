<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterliste</title>
</head>
<body>
<h1>Mitarbeiterliste</h1>
<div>
    <form th:action="@{/web/employeeswithnick}" method="get" th:action="${employeesnick}">
        <div class="form-group">
            <label for="nickname">Suche Nickname: </label>
            <input type="text" id="nickname" name="nickname" th:field="${nickname}"/>
        </div>
    <table>
        <th:block th:each="employee : ${employeesnick}">
            <tr>
                <td th:text="${employee.id}">...</td>
                <td th:text="${employee.fname}">...</td>
                <td th:text="${employee.lname}">...</td>
                <td th:text="${employee.nick}">...</td>
                <td th:text="${employee.role}">...</td>
                <td><a th:href="@{/web/deleteemployee/{id}(id=${employee.id})}">loeschen</a></td>
            </tr>
        </th:block>
    </table>
        <button type="submit" name="action" value="save">speichern</button>
    </form>
</div>

</body>
</html>
