<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Desk</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body style="background-image: url('/images/bgbild.jpg');background-repeat:no-repeat;background-size:cover;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #96C01E;height: 200px;display:flex;align-items:center;">
  <div class=" row d-flex justify-content-evenly align-items-center" style="width:100%">
    <div class="col-4"><img src="/images/GreenLogo.png" alt="KlimaBuendnis Green Logo" height="180px"></div>
    <div class="col-6"><img src="/images/wabs.png" alt="WABS" height="190px" ></div>
    <div class="col-2"><img src="/images/kb_badge.png" alt="Badge" height="160px"></div>
  </div>
</nav>
<br>
<br>
<div>
  <h1 class="text-center text-dark">ALL DESKS</h1>
</div>
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div style="display:flex;justify-content:flex-end;align-items:center;">
        <a th:href="@{/web/desks/add}" class="btn btn-dark" role="button"  style="margin-right: 50px">ADD A DESK</a>
      </div>
      <br>
      <br>
        <div class="row-cols-sm-6 d-flex justify-content-center align-items-center flex-column flex-lg-row w-60 w-m-75 w-lg-90">
            <table class="table" id="bookingTable">
                <thead>
                <tr>
                    <td>DESK ID</td>
                    <td>DESK NUMBER</td>
                    <td>QTY OF MONITORS</td>
                    <td>PORTS</td>
                    <td>VIEW</td>
                    <td>EDIT</td>
                    <td>DELETE</td>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="desk: ${viewAllDesks}">
                      <td th:text="${desk.id}"></td>
                      <td th:text="${desk.deskNr}"></td>
                      <td th:text="${desk.nrOfMonitors}"></td>
                      <td th:text="${desk.ports}"></td>
                      <td><a th:href="@{/web/desks/view/{id}(id=${desk.id})}" class = "btn btn-info" role="button">View</a></td>
                      <td><a th:href="@{/web/desks/update/{id}(id=${desk.id})}" class = "btn btn-warning" role="button">Edit</a></td>
                      <td><a th:href="@{/web/desks/delete/{id}(id=${desk.id})}" class = "btn btn-danger" role="button">Delete</a></td>
                    </tr>
              </tbody>
              </table>
          </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
