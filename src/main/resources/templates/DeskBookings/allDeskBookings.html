<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Desk Bookings</title>
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body style="background-image: url('/images/bgbild.jpg');background-repeat:no-repeat;background-size:cover;">
<nav class="navbar navbar-expand-lg navbar-light"
     style="background-color: #96C01E;height: 200px;display:flex;align-items:center;">
    <!-- Navigation content -->
    <div class=" row d-flex justify-content-evenly align-items-center" style="width:100%">
        <div class="col-4"><img alt="KlimaBuendnis Green Logo" height="180px" src="/images/GreenLogo.png"></div>
        <div class="col-6"><img alt="WABS App Logo" height="190px" src="/images/wabs.png"></div>
        <div class="col-2"><img alt="Badge" height="160px" src="/images/kb_badge.png"></div>
    </div>
</nav>
<div class="container-fluid">
    <br>
    <br>
    <div>
        <h1 class="text-center text-dark">DESK BOOKINGS</h1>
    </div>
    <br>
    <br>
    <div style="display:flex;justify-content:flex-end;align-items:center;">
        <a class="btn btn-dark" method="post" role="button" style="margin-right: 100px"
           th:href="@{/web/deskBookings/add}">BOOK A DESK</a>
    </div>
    <br>
    <br>
    <div class="row-cols-sm-6 d-flex justify-content-center align-items-center flex-column flex-lg-row w-60 w-m-75 w-lg-90">
        <table class="table" id="bookingTable">
            <thead>
            <tr>
                <td>BOOKING ID</td>
                <td>EMPLOYEE NAME</td>
                <td>DESK NUMBER</td>
                <td>DATE</td>
                <td>START</td>
                <td>END</td>
                <td>VIEW</td>
                <td>EDIT</td>
                <td>DELETE</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking: ${viewAllDeskBookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.employee.fname } + ' '+ ${booking.employee.lname}"></td>
                <td th:text="${booking.desk.deskNr}"></td>
                <!--<td th:text="${#temporals.format(booking.bookingStart, 'EEEE, MMMM d h:mm a', 'US/Eastern')}"></td>
                //<td th:text="${#temporals.format(booking.bookingEnd, 'EEEE, MMMM d h:mm a', 'US/Eastern')}"></td>-->
                <td th:text="${#temporals.format(booking.date, 'MMMM d, yyyy')}"></td>
                <td th:text="${#temporals.format(booking.start, 'h:mm a')}"></td>
                <td th:text="${#temporals.format(booking.endTime, 'h:mm a')}"></td>
                <td><a class="btn btn-info" role="button" th:href="@{/web/deskBookings/view/{id}(id=${booking.id})}">View</a>
                </td>
                <td><a class="btn btn-warning" role="button"
                       th:href="@{/web/deskBookings/update/{id}(id=${booking.id})}">Edit</a></td>
                <td><a class="btn btn-danger" role="button"
                       th:href="@{/web/deskBookings/cancel/{id}(id=${booking.id})}">Cancel</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
