<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>My Bookings</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordion.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div th:insert="navbarEmployee :: navbarEmployee">  </div>
<!-- Content -->
<div class="content-container">
    <div class="allRessourceContainer">
        <h1>My Work-Area Bookings</h1>
        <table>
            <thead>
            <tr>
                <th>Booking Id</th>
                <!--<th scope="col">Employee</th>-->
                <th>Work-Area</th>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Created On</th>
                <th>Last Edited On</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking: ${myDeskBookings}"  th:id="'bookingRow-' + ${booking.id}">
                <td th:text="${booking.id}"></td>
<!--
                <td th:text="${booking.employee.fname } + ' ' + ${booking.employee.lname}"></td>
-->
                <td th:text="${booking.desk.deskNr}"></td>
                <td th:text="${#temporals.format(booking.date, 'MMMM d, yyyy')}"></td>
                <td th:text="${#temporals.format(booking.start, 'hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.endTime, 'hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.getCreatedOn, 'MMMM d, yyyy, hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.getUpdatedOn, 'MMMM d, yyyy, hh:mm a')}"></td>
                <td>
                    <a class="button" role="button" th:href="@{/web/deskBookings/view/{id}(id=${booking.id})}">View</a>
                    <a class="button" role="button" th:href="@{/web/deskBookings/update/{id}(id=${booking.id})}">Edit</a>
                    <a class="delete-button" role="button" th:href="@{/web/deskBookings/cancel/{id}(id=${booking.id})}">Cancel</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
