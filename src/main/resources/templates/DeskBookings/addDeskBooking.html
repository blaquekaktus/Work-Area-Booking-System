<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Desk</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body style="background-image: url('/images/bgbild.jpg');background-repeat:no-repeat;background-size:cover;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #96C01E;height: 200px;display:flex;align-items:center;">
  <!-- Navigation content -->
  <div class=" row d-flex justify-content-evenly align-items-center" style="width:100%">
    <div class="col-4"><img src="/images/GreenLogo.png" alt="KlimaBuendnis Green Logo" height="180px"></div>
    <div class="col-6"><img src="/images/wabs.png" alt="WABS" height="190px" ></div>
    <div class="col-2"><img src="/images/kb_badge.png" alt="Badge" height="160px"></div>
  </div>
</nav>
<br>
<br>
<div>
  <h1 class="text-center text-dark">BOOK DESK</h1>
</div>
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div style="display:flex;justify-content:flex-end;align-items:center;">
        <a th:href="@{/web/v1/desks}" class="btn btn-dark" role="button"  style="margin-right: 50px">VIEW ALL DESKS</a>
      </div>
      <br>
      <br>
      <form th:object="${deskBooking}" th:action="@{/web/deskBookings/add}" method="post">
        <div class="mb-3 form-group">
          <label for="deskNr" class="form-label">DESK</label>
          <select class="form-control" id="deskNr" name="deskNr" th:field="*{desk.deskNr}">
            <option value="" selected="selected">--Select Desk--</option>
            <option th:each="desk : ${deskList}" th:value="${desk.deskNr}" th:text="${desk.deskNr}"></option>
          </select>
          <div class="form-text" th:if="${#fields.hasErrors('desk.deskNr')}" th:errorclass="errors" th:errors="*{desk.deskNr}"></div>
        </div>
        <div class="mb-3 form-group">
          <label for="employee" class="form-label">EMPLOYEE</label>
          <select class="form-control" id="employee" name="employee" th:field="*{employee.name}">
            <option value="" selected="selected">--Select Employee--</option>
            <option th:each="employee : ${employeeList}" th:value="${employee.name}" th:text="${employee.name}"></option>
          </select>
          <div class="form-text" th:if="${#fields.hasErrors('employee.name')}" th:errorclass="errors" th:errors="*{employee.name}"></div>
        </div>

        <div class="mb-3 form-group">
          <label for="date" class="form-label">DATE</label>
          <input type="date" class="form-control" id="date" name="bookingStart"
                 th:field="*{date}" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
          <div class="form-text" th:if="${#fields.hasErrors('date')}"
               th:errorclass="errors" th:errors="*{date}"></div>
        </div>

        <div class="mb-3">
          <label for="start" class="form-label">START TIME</label>
          <select class="form-select" id="start" name="start" th:field="*{start}">
            <option value="" selected="selected">--Select Start Time--</option>
            <option th:each="timeSlot : ${timeSlotList}"
                    th:value="${timeSlot.getStartTimeAsString()}"
                    th:text="${timeSlot.getStartTimeAsString()}"></option>
          </select>
          <div class="form-text" th:if="${#fields.hasErrors('start')}" th:errorclass="errors" th:errors="*{start}"></div>
        </div>

        <div class="mb-3">
          <label for="endTime" class="form-label">END TIME</label>
          <select class="form-select" id="endTime" name="endTime" th:field="*{endTime}">
            <option value="" selected="selected">--Select End Time--</option>
            <option th:each="timeSlot : ${timeSlotList}"
                    th:value="${timeSlot.getEndTimeAsString()}"
                    th:text="${timeSlot.getEndTimeAsString()}">
            </option>
          </select>
          <div class="form-text" th:if="${#fields.hasErrors('endTime')}" th:errorclass="errors" th:errors="*{endTime}"></div>
        </div>
        <br>
        <br>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-info my-2 my-sm-0 mr-3">BOOK</button>
          <a th:href="@{/web/v1/desks}" class="btn btn-dark my-2 my-sm-0">CANCEL</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
