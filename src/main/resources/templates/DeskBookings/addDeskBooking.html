<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ressource hinzuf√ºgen</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/sidebar-accordion.css">
    <link rel="stylesheet" href="/static/css/sidebar-accordion.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div th:insert="navbarEmployee :: navbarEmployee">  </div>
<div class="content-container">
    <div class="addRessourceContainer">
        <h1 class="text-center text-dark">Create New Work-Area Booking</h1>
        <br>
        <br>
        <a class="button" role="button" style="margin-right: 50px" th:href="@{/web/desks}">View All Work-Areas</a>
        <a class="button" role="button" style="margin-right: 50px" th:href="@{/web/deskBookings}">View All Work-Area Bookings</a>
        <br>
        <br>
        <form method="post" th:action="@{/web/deskbookings/admin/add}" th:object="${myDeskBooking}">
            <div th:if="${errorMessage}" class="alert alert-danger error-message">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="mb-3 form-group"s>
                <label class="form-label" for="employee.id">Employee</label>
                <select class="form-control" id="employee.id" name="employee.id" th:field="*{employee.id}">
                    <option th:each="employee : ${employees}"
                            th:text="${employee.fname} + ' '+ ${employee.lname}"
                            th:value="${employee.id}"></option>
                </select>
                <div class="form-text" th:errorclass="errors" th:errors="*{employee}"
                     th:if="${#fields.hasErrors('employee.id')}"></div>
            </div>

            <div class="mb-3 form-group">
                <label class="form-label" for="deskNr">Work-Area</label>
                <select class="form-control" id="deskNr" name="desk.id" th:field="*{desk.id}" onchange="updateDeskId()">
                    <option th:each="desk : ${desks}"
                            th:text="${desk.deskNr}"
                            th:value="${desk.id}"
                            th:data-deskNr="${desk.deskNr}"></option>
                </select>
                <div class="form-text"
                     th:errors="*{desk.deskNr}"
                     th:if="${#fields.hasErrors('desk.deskNr')}"></div>
            </div>
            <input type="hidden" id="desk.id" name="desk.id" th:field="*{desk.id}"/>
            <div class="mb-3 form-group">
                <label class="form-label" for="date">Date</label>
                <input class="form-control" id="date" name="bookingStart"
                       th:field="*{date}"
                       th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" type="date"/>
                <div class="form-text"
                     th:errors="*{date}"
                     th:if="${#fields.hasErrors('date')}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="start">Start Time</label>
                <select class="form-select" id="start" name="start" th:field="*{start}">
                    <option value="">--Select Start Time--</option>
                    <option th:each="time : ${startTimes}"
                            th:text="${time}"
                            th:value="${time}"></option>
                </select>
                <div class="form-text"
                     th:errors="*{start}"
                     th:if="${#fields.hasErrors('start')}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="end">End Time</label>
                <select class="form-select" id="end" name="end" th:field="*{endTime}">
                    <option value="">--Select End Time--</option>
                    <option th:each="time : ${endTimes}"
                            th:text="${time}"
                            th:value="${time}"></option>
                </select>
                <div class="form-text"
                     th:errors="*{endTime}"
                     th:if="${#fields.hasErrors('endTime')}"></div>
            </div>
            <br>
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="button">Book</button>
                <a class="delete-button" th:href="@{/web/deskBookings}">Cancel</a>
            </div>
        </form>
    </div>
</div>
<div class="filler"></div>


</body>
</html>
