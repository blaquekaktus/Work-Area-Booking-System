<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking Detail</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body style="background-image: url('/images/bgbild.jpg');background-repeat:no-repeat;background-size:cover;">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #96C01E;height: 200px;display:flex;align-items:center;">
  <!-- Navigation content -->
  <div class=" row d-flex justify-content-evenly align-items-center" style="width:100%">
    <div class="col-4"><img src="/images/GreenLogo.png" alt="KlimaBuendnis Green Logo" height="180px"></div>
    <div class="col-6"><img src="/images/wabs.png" alt="WABS" height="190px" ></div>
    <div class="col-2"><img src="/images/kb_badge.png" alt="Badge" height="160px"></div>
  </div>
</nav>
<br>
<br>
<div>
  <h1 class="text-center text-dark">DESK BOOKING DETAIL</h1>
</div>
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <dl class="row">
        <dt class="col-sm-4">Booking ID:</dt>
        <dd class="col-sm-8" th:text="${booking.id}"></dd>

        <dt class="col-sm-4">Desk ID:</dt>
        <dd class="col-sm-8" th:text="${booking.desk.deskNr}"></dd>

        <dt class="col-sm-4">Employee ID:</dt>
        <dd class="col-sm-8" th:text="${booking.employee.name}"></dd>

        <dt class="col-sm-4">Date:</dt>
        <dd class="col-sm-8" th:text="${booking.date}"></dd>

        <dt class="col-sm-4">Start Time:</dt>
        <dd class="col-sm-8" th:text="${booking.start}"></dd>

        <dt class="col-sm-4">End Time:</dt>
        <dd class="col-sm-8" th:text="${booking.endTime}"></dd>
      </dl>
      <div class="d-flex justify-content-center">
        <a th:href="@{/web/v1/deskBookings}" class="btn btn-dark my-2 my-sm-0">Back to My Bookings</a>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
