<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Detail</title>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <script src="/static/js/DeskBooking.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordion.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div th:insert="navbarEmployee :: navbarEmployee">  </div>
<!-- Content -->
<div class="content-container">
    <div class="addRessourceContainer">
        <form class="col-md-6" method="get" th:action="@{/web/deskbookings/view/{id}}" th:object="${myDeskBooking}">
            <div class="form-group">
                <label for="employee">Employee</label>
                <input class="form-control" id="employee" name="employee" readonly
                       th:value="${myDeskBooking.employee.fname} + ' '+ ${myDeskBooking.employee.lname}" type="text">

                <label for="deskNr">Work-Area Number</label>
                <input class="form-control" id="deskNr" name="deskNr" readonly
                       th:field="${myDeskBooking.desk.deskNr}" type="text">

                <label for="date">Date</label>
                <input class="form-control" id="date" name="date" readonly th:value="${#temporals.format(myDeskBooking.date, 'dd-MM-YYYY')}" type="text">

                <label for="start">Start</label>
                <!--          <--Use field value directly -->
                <input class="form-control" id="start" name="start" readonly th:field="${myDeskBooking.start}"
                       type="text">

                <label for="end">End</label>
                <input class="form-control" id="end" name="end" readonly th:field="${myDeskBooking.endTime}"
                       type="text">
            </div>
            <div class="d-flex justify-content-center">
                <button class="button" onclick="goBack()">Back to My Bookings</button>
            </div>
        </form>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
