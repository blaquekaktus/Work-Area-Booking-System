<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cancel Booking</title>
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body style="background-image: url('../../../static/img/background2.jpg');background-repeat:no-repeat;background-size:cover;">
<nav class="navbar navbar-expand-lg navbar-light"
     style="background-color: #96C01E;height: 200px;display:flex;align-items:center;">
    <!-- Navigation content -->
</nav>
<br>
<br>
<div>
    <h1 class="text-center text-dark">Cancel Work-Area Booking</h1>
</div>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" th:action="@{/web/deskbookings/admin/cancel/{id}(id=${booking.id})}" th:object="${booking}">
                <p class="text-center">Are you sure you want to cancel booking for work-area: <strong
                        th:text="${booking.desk.deskNr}"></strong> on <strong th:text="${booking.date}"></strong>?</p>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" for="employee">Employee</label>
                                <input class="form-control" id="employee" name="employee" readonly
                                       th:value="${booking.employee.fname} + ' '+ ${booking.employee.lname}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="deskNr">Work-Area Number</label>
                                <input class="form-control" id="deskNr" name="deskNr" readonly
                                       th:field="${booking.desk.deskNr}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="date">Date</label>
                                <input class="form-control" id="date" name="date" readonly
                                       th:value="${#temporals.format(booking.date, 'dd-MM-YYYY')}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="start">Start</label>
                                <input class="form-control" id="start" name="start" readonly th:field="${booking.start}"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="end">End</label>
                                <input class="form-control" id="end" name="end" readonly th:field="${booking.endTime}"
                                       type="text">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-danger my-2 my-sm-0 mr-3" type="submit">Confirm Cancellation</button>
                                <button class="btn btn-dark my-2 my-sm-0" th:href="@{/web/deskbookings/admin}">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
