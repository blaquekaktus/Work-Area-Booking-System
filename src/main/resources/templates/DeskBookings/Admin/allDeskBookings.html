<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="headerAdmin :: headerAdmin" th:with="title='Arbeitsplatz-Buchungen'"></div>
<body>
<!-- Top Bar -->
<div th:insert="topbarAdmin :: topbarAdmin"></div>
<!-- Side Navbar -->
<div th:insert="navbarAdmin :: navbarAdmin"></div>
<!-- Content -->
<div class="content-container">
    <div class="subcontainer">
        <h1>Work-Area Bookings</h1><br><br>
        <table>
            <thead>
            <tr>
                <th>Booking Id</th>
                <th>Employee</th>
                <th>Work-Area</th>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
                <th>Created On</th>
                <th>Last Edited On</th>
                <th>Aktion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking: ${viewAllDeskBookings}" th:id="'bookingRow-' + ${booking.id}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.employee.fname } + ' ' + ${booking.employee.lname}"></td>
                <td th:text="${booking.desk.deskNr}"></td>
                <td th:text="${#temporals.format(booking.date, 'MMMM d, yyyy')}"></td>
                <td th:text="${#temporals.format(booking.start, 'hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.endTime, 'hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.getCreatedOn, 'MMMM d, yyyy, hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.getUpdatedOn, 'MMMM d, yyyy, hh:mm a')}"></td>
                <td>
                    <a class="button" role="button" th:href="@{/web/deskbookings/admin/view/{id}(id=${booking.id})}">View</a>
                    <a class="button" role="button" th:href="@{/web/deskbookings/admin/update/{id}(id=${booking.id})}">Edit</a>
                    <a class="delete-button" role="button"
                       th:href="@{/web/deskbookings/admin/cancel/{id}(id=${booking.id})}">Cancel</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/web/deskbookings/admin/add}" class="add-button" role="button">Buchen</a>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
