<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Desk Bookings</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordionAdmin.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<div class="top-barAdmin">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div th:insert="navbarEmployee :: navbarEmployee"></div>
<!-- Content -->
<div class="content-container">
    <div class="subcontainer">
        <div>
            <h1>Work-Area Bookings</h1>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Booking Id</th>
                <th scope="col">Employee</th>
                <th scope="col">Work-Area</th>
                <th scope="col">Date</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
                <!--<th scope="col">Created On</th>-->
                <!--<th scope="col">Last Edited On</th>-->
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking: ${viewAllDeskBookings}" th:id="'bookingRow-' + ${booking.id}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.employee.fname } + ' ' + ${booking.employee.lname}"></td>
                <td th:text="${booking.desk.deskNr}"></td>
                <td th:text="${#temporals.format(booking.date, 'MMMM d, yyyy')}"></td>
                <td th:text="${#temporals.format(booking.start, 'hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.endTime, 'hh:mm a')}"></td>
                <!--<td th:text="${#temporals.format(booking.getCreatedOn, 'MMMM d, yyyy, hh:mm a')}"></td>
                <td th:text="${#temporals.format(booking.getUpdatedOn, 'MMMM d, yyyy, hh:mm a')}"></td>-->
                <td>
                    <a class="button" role="button" th:href="@{/web/deskbookings/admin/view/{id}(id=${booking.id})}">View</a>
                    <a class="button" role="button" th:href="@{/web/deskbookings/admin/update/{id}(id=${booking.id})}">Edit</a>
                    <a class="delete-button" role="button"
                       th:href="@{/web/deskbookings/admin/cancel/{id}(id=${booking.id})}">Cancel</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a class="add-button" role="button" th:href="@{/web/deskbookings/admin/add}">Book</a>
        </div>
    </div>
</div>
</div>
<div class="filler"></div>
</body>
</html>
