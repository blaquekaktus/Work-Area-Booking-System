<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancel Booking</title>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordionAdmin.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-barAdmin">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div class="contenedor-menu">
    <!-- <a href="" class="btnMenu">Menu <i class="fa fa-bars"></i></a> -->

    <ul class="menu">
        <li><a href="/templates/Interface/templateAdmin.html">Home</a></li>
        <li><a href="#">Bookings <i class="fa fa-chevron-down"></i></a>
            <ul>
                <li><a href="#">Work-Area</a></li>
                <li><a th:href="@{/web/ressourceBooking/allBookings}">Ressourcen</a></li>
                <li><a href="#">Räume</a></li>
            </ul>
        </li>
        <li><a href="#">Mitarbeiter</a></li>
        <li><a th:href="@{/web/ressource/allRessources}">Ressourcen</a></li>
        <li><a href="#">Räume</a></li>
        <li><a href="#">Zurück</a></li>
    </ul>
</div>
<div class="content-container">
    <div class="addRessourceContainer">
        <h1 class="text-center text-dark">Cancel Work-Area Booking</h1><br><br>
        <div class="form-group">
            <form method="post" th:action="@{/web/desks/cancel/{id}(id=${booking.id})}" th:object="${booking}">
                <p class="text-center">Are you sure you want to cancel booking for Work-Area: <strong
                        th:text="${booking.desk.deskNr}"></strong> on <strong th:text="${booking.date}"></strong>?</p>
                <br>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" for="employee">Employee</label>
                                <input class="form-control" id="employee" name="employee" readonly
                                       th:value="${booking.employee.fname} + ' '+ ${booking.employee.lname}"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="deskNr">Work-Area Number</label>
                                <input class="form-control" id="deskNr" name="deskNr" readonly
                                       th:field="${booking.desk.deskNr}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="date">Date</label>
                                <input class="form-control" id="date" name="date" readonly
                                       th:value="${#temporals.format(booking.date, 'dd-MM-YYYY')}" type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="start">Start</label>
                                <!--          <--Use field value directly -->
                                <input class="form-control" id="start" name="start" readonly th:field="${booking.start}"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="end">End</label>
                                <input class="form-control" id="end" name="end" readonly th:field="${booking.endTime}"
                                       type="text">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="button" onclick="goBack()">Back to Work-Area Bookings</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="delete-button" type="submit">Confirm Cancellation</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
