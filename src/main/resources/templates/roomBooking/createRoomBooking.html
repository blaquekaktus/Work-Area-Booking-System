<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Raumbuchung hinzufügen</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordionAdmin.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-barAdmin">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div class="contenedor-menu">
    <!-- <a href="" class="btnMenu">Menu <i class="fa fa-bars"></i></a> -->

    <ul class="menu">
        <li><a href="/templates/Interface/templateAdmin.html">Home</a></li>
        <li><a href="#">Bookings <i class="fa fa-chevron-down"></i></a>
            <ul>
                <li><a href="#">Work-Area</a></li>
                <li><a th:href="@{/web/roomBooking/allBookings}">Räume</a></li>
                <li><a href="#">Ressourcen</a></li>
            </ul>
        </li>
        <li><a href="#">Mitarbeiter</a></li>
        <li><a th:href="@{/web/room/floors}">Räume</a></li>
        <li><a href="#">Ressourcen</a></li>
        <li><a href="#">Zurück</a></li>
    </ul>
</div>
<!-- Content -->
<div class="content-container">
    <div class="addroomContainer">
        <h1>Buchung für Raum:</h1><br><br>
        <form th:object="${newBooking}" th:action="@{/web/roomBooking/createBooking}" method="post">
            <table>
                <thead>
                <tr>
                    <th>ID</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${newBooking.room.id}"></td>
                </tr>
                </tbody>
            </table>
            <div>
                <input type="hidden" id="employee" name="employee" th:value="${newBooking.employee.id}">
                <input type="hidden" id="room" name="room" th:value="${newBooking.room.id}">
            </div>
            <div class="form-group">
                <label for="date">Datum:</label>
                <input class="form-control" id="date" name="date"
                       th:field="*{date}"
                       th:value="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}" type="date"/>

                <label for="start">Startzeit:</label>
                <select id="start" name="start" class="form-control">
                    <option>---Bitte Auswählen---</option>
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>

                <label for="endTime">Endzeit:</label>
                <select id="endTime" name="endTime" class="form-control">
                    <option>---Bitte Auswählen---</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                    <option value="00:00">00:00</option>
                </select>
            </div>

            <button type="submit" class="button">Senden</button>
        </form>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
