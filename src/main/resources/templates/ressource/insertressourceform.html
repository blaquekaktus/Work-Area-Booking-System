<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ressourcenverwaltung</title>
</head>
<body>
<h1>Ressource hinzuf√ºgen</h1>

<form th:action="@{/web/insertressource}" method="post" th:object="${myressource}">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}"/>
        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"/>
    </div>
    <div class="form-group">
        <label for="ressourcetype">Ressourcentyp</label>
        <input type="text" id="ressourcetype" th:field="*{ressourcetype}"/>
        <p th:if="${#fields.hasErrors('ressourcetype')}" th:errorclass="error" th:errors="*{ressourcetype}"/>
    </div>
    <div class="form-group">
        <label for="description">Beschreibung</label>
        <input type="text" id="description" th:field="*{description}"/>
        <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}"/>
    </div>
    <div class="form-group">
        <label for="info">Informationen</label>
        <input type="text" id="info" th:field="*{info}"/>
        <p th:if="${#fields.hasErrors('info')}" th:errorclass="error" th:errors="*{info}"/>
    </div>
    <div class="form-group">
        <label for="serialnumber">Seriennummer</label>
        <input type="text" id="serialnumber" th:field="*{serialnumber}"/>
        <p th:if="${#fields.hasErrors('serialnumber')}" th:errorclass="error" th:errors="*{serialnumber}"/>
    </div>
    <button type="submit" name="action" value="save">speichern</button>
</form>

</body>
</html>
