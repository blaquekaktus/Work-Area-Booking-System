<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Ressourcen</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordion.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div th:insert="navbarEmployee :: navbarEmployee">  </div>
<!-- Content -->
<div class="content-container">
    <div class="allRessourceContainer">
        <h1>Ressourcenliste</h1><br><br>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Kategorie</th>
                <th>Beschreibung</th>
                <th>Info</th>
                <th>Seriennummer</th>
                <th>Aktion</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="ressource : ${ressourcesEmployee}">
                <tr>
                    <td th:text="${ressource.id}"></td>
                    <td th:text="${ressource.name}"></td>
                    <td th:text="${ressource.ressourcetype}"></td>
                    <td th:text="${ressource.description}"></td>
                    <td th:text="${ressource.info}"></td>
                    <td th:text="${ressource.serialnumber}"></td>
                    <td>
                        <a th:href="@{'/web/ressourceBooking/createBookingEmployee/' + ${ressource.id}}" class="button" role="button">Buchen</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
