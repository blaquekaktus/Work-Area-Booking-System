<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ressource hinzufügen</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordionAdmin.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-barAdmin">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a th:href="@{/web/logout}" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div th:insert="navbarAdmin :: navbarAdmin">  </div>
<!-- Content -->
<div class="content-container">
    <div class="addRessourceContainer">
        <h1>Ressource hinzufügen</h1><br><br>
        <form th:object="${newRessource}" th:action="@{/web/ressource/addRessource}" method="post"> <!--zuerst objekt holen, mapping wohin, übertragungsmethode-->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="ressourcetype">Kategorie:</label>
                <select name="ressourcetype" id="ressourcetype" class="form-control">
                    <option>---Bitte Auswählen---</option>
                    <!--<option th:each="ressource : ${newRessource.ressourcetype}"
                            th:value="${ressource}" th:text="${ressource}">-->
                    <option th:each="type : ${T(com.itkolleg.bookingsystem.domains.Ressourcetype).values()}"
                            th:value="${type}" th:text="${type}" th:selected="${type == newRessource.ressourcetype}">
                    </option>
                    <!-- Testung muss noch durchgeführt werden-->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Beschreibung:</label>
                <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <input type="text" class="form-control" id="info" name="info" th:field="*{info}">
            </div>
            <div class="form-group">
                <label for="serialnumber">Seriennummer:</label>
                <input type="text" class="form-control" id="serialnumber" name="serialnumber" th:field="*{serialnumber}" required>
            </div>
            <button type="submit" class="button">Senden</button>
        </form>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
