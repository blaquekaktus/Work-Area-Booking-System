<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Ressourcen</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/WABS.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Font Awesome 4-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sidebar-accordion.css">
    <script src="/static/js/sidebar-accordion.js"></script>
    <script src="/static/js/DropDown.js"></script>
    <style>
        body {
            background-image: url("/static/img/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<!-- Top Bar -->
<div class="top-bar">
    <img src="/static/img/LogoWhite.png" alt="Logo" class="logo">
    <a href="../Interface/start.html" target= "_self" class="logout-link">Abmelden</a>
    <div class="top-bar-header">
        <h1>W.A.B.S.</h1>
    </div>
    <div class="top-bar-sub-header">
        <h2>Working-Area Booking System</h2>
    </div>
</div>
<!-- Side Navbar -->
<div class="contenedor-menu">
    <!-- <a href="" class="btnMenu">Menu <i class="fa fa-bars"></i></a> -->

    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Bookings <i class="fa fa-chevron-down"></i></a>
            <ul>
                <li><a href="#">Work-Area</a></li>
                <li><a href="#">Ressourcen</a></li>
                <li><a href="#">Räume</a></li>
            </ul>
        </li>
        <li><a href="#">Meine Buchungen <i class="fa fa-chevron-down"></i></a>
            <ul>
                <li><a href="#">Work-Area</a></li>
                <li><a href="#">Ressourcen</a></li>
                <li><a href="#">Räume</a></li>
                <li><a href="#">Vergangene Buchungen</a></li>
            </ul>
        </li>
        <li><a href="#">Zurück</a></li>
    </ul>
</div>
<!-- Content -->
<div class="content-container">
    <div class="addRessourceContainer">
        <h1>Ressource hinzufügen</h1><br><br>
        <form th:object="${newRessource}" th:action="@{/web/addRessource}" method="post"> <!--zuerst objekt holen, mapping wohin, übertragungsmethode-->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ressourcetype">Kategorie:</label>
                <select th:field="*{ressourcetype}" name="ressourcetype" id="ressourcetype" class="form-control">
                    <option>---Bitte Auswählen---</option>
                    <option th:each="type : ${T(com.itkolleg.bookingsystem.domains.Ressourcetype).values()}"
                            th:value="${type}" th:text="${type}">
                    </option>
                    <!-- Testung muss noch durchgeführt werden-->
                </select>
            </div>
            <div class="form-group">
                <label for="description">Beschreibung:</label>
                <textarea class="form-control" id="description" th:field="*{description}" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <input type="text" class="form-control" id="info" th:field="*{info}" name="info">
            </div>
            <div class="form-group">
                <label for="serialnumber">Seriennummer:</label>
                <input type="text" class="form-control" id="serialnumber" th:field="*{serialnumber}" name="serialnumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Senden</button>
        </form>
    </div>
</div>
<div class="filler"></div>
</body>
</html>
