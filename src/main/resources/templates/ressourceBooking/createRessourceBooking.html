<!-- Content -->
<div class="content-container">
    <div class="addRessourceContainer">
        <h1>Ressource buchen</h1><br><br>
        <form th:object="${newBooking}" th:action="@{/web/ressourceBooking/createBooking}" method="post">
            <!--zuerst objekt holen, mapping wohin, übertragungsmethode-->
            <label>Buchung für Ressource:</label>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Kategorie</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${newBooking.ressource.id}"></td>
                    <td th:text="${newBooking.ressource.name}"></td>
                    <td th:text="${newBooking.ressource.ressourcetype}"></td>
                </tr>
                </tbody>
            </table>

            <div class="form-group">
                <label for="date">Datum:</label>
                <input class="form-control" id="date" name="date"
                       th:field="*{date}"
                       th:value="${#dates.format(#dates.createNow(), 'dd.MM.yyyy')}" type="date"/>

                <label for="startTime">Startzeit:</label>
                <select id="startTime" name="startTime" class="form-control">
                    <option>---Bitte Auswählen---</option>
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>

                <label for="endTime">Endzeit:</label>
                <select id="endTime" name="endTime" class="form-control">
                    <option>---Bitte Auswählen---</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                    <option value="00:00">00:00</option>
                </select>
            </div>

            <!--<select name="ressourcetype" id="ressourcetype" class="form-control" >
        <option>---Bitte Auswählen---</option>

                th:value="${type}" th:text="${type}" th:selected="${type == updateRessource.ressourcetype}">
        </option>
      </select>-->

    <button type="submit" class="button">Senden</button>
    </form>
  </div>
</div>
<div class="filler"></div>
